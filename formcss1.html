<!DOCTYPE html>
<html>
    <head>
        <title>Contract Form</title>
        <style>
            body{
                font-family:Arial;
                background-color:bisque;
            }
            .form-container{
                width:400px;
                margin:50px auto;
                background:white;
                padding:20px;
                border-radius:10px;
                box-shadow:0 4px 6px rgba(0,0,0,0,1);
            }
            input,textarea{
                width:100%;
                padding:10px;
                margin:8px 0;
                border:1px solid #ccc;
                border-radius:5px;
                background-color:blueviolet;
            }
            button{
                background-color:aquamarine;
                color:white;
                padding:10px 15px;
                border-radius:5px;
                cursor:pointer;
            }
            button:hover{
                background-color:aquamarine;
            }
        </style>
    </head>
    <body><div class="form-container">
        <h2>Contact us</h2>
        <form>
            <input type="text" placeholder="ajay" required>
            <input type="email" placeholder="ajay@capgmemini.com" required>
            <textarea rows="4" placeholder="software developer"></textarea>
            <button type="submit">Send</button>
        </form>
    </div></body>
</html>
